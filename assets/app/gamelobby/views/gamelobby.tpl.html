  <div class="content-bg">
    <div >

        <!-- Game title -->
        <div class="col-sm-12">
            <div class="col-sm-5 col-sm-offset-2">
                <p>{{gameLobby.game.title}}</p>
            </div>
        </div>

        <!-- Roll - reroll button -->
        <div class="col-sm-12">
            <div ng-click="gameLobby.rollBuilds(gameLobby.game)" id="roll-btn_lobby"></div>
        </div>
        <!-- Player shields -->
        <div id="player_shield_container">
            <div class="row" ng-repeat="rows in gameLobby.game.spots | pmkr.partition:10">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="col-md-6" ng-repeat="spot in rows">
                        <div class="player_shield" ng-click="gameLobby.joinSpot(gameLobby.game, spot)" >
                            <h2 id="player_name" ng-if="spot.user">{{gameLobby.getUserFromGame(gameLobby.game, spot.user).username}}</h2>
                            <img id="hero_icon" ng-src="{{gameLobby.getChampionImage(gameLobby.champions[spot.champion].image.full)}}" />
                            <img class="hero_items" id="item_1" ng-src="{{gameLobby.getItemImageFromBuild(spot.build, 'boots')}}" />
                            <img class="hero_items" id="item_2" src="../../images/shield_icons/zephyr.png" />
                            <img class="hero_items" id="item_3" src="../../images/shield_icons/zephyr.png" />
                            <img class="hero_items" id="item_4" src="../../images/shield_icons/zephyr.png" />
                            <img class="hero_items" id="item_5" src="../../images/shield_icons/zephyr.png" />
                            <img class="hero_items" id="item_6" src="../../images/shield_icons/zephyr.png" />
                            <img class="hero_passives" id="passive_1" src="../../images/shield_icons/passive1.png" />
                            <img class="hero_passives" id="passive_2" src="../../images/shield_icons/passive2.png" />
                            <img id="hero_masteries_bg" src="../../images/shield_icons/masteries.png" />
                            <ul id="hero_masteries" src="../../images/shield_icons/masteries.png">
                                <li class="masteries_text">5</li>
                                <li class="masteries_text">6</li>
                                <li class="masteries_text">7</li>
                            </ul>
                        </div>
                        <div class="player_reroll">
                            <button type="button" class="btn btn-danger btn-lg">Reroll player</button>
                        </div>  
                    </div>                   
                </div>
            </div>
            
            
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function(){
        var classCycle=['bgImage1','bgImage2','bgImage3','bgImage4','bgImage5','bgImage6','bgImage7','bgImage8','bgImage9'];

        var randomNumber = Math.floor(Math.random() * classCycle.length);
        var classToAdd = classCycle[randomNumber];

        $('body').addClass(classToAdd);

    });
</script>
