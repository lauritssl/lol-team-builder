  <div class="gamelobby_content content_bg">

        <!-- Game title -->
        <div class="col-sm-12">
            <div class="col-sm-5 col-sm-offset-2">
                <p>{{gameLobby.game.title}}</p>
            </div>
        </div>

        <!-- Roll - reroll button -->
        <div class="col-xs-6 col-xs-offset-3" style="text-align: center;">
            <div class="btn-group">
            <button ng-if="gameLobby.userOwnsGame()" ng-click="gameLobby.rollBuilds(gameLobby.game)" id="lobby_btn-roll" class="btn ub-custom-btn custom-btn-red center">ROLL ALL</button>
            <button ng-if="gameLobby.userOwnsGame()" ng-click="gameLobby.resetBuilds(gameLobby.game.id)" id="lobby_btn-roll" class="btn ub-custom-btn custom-btn-grey center">RESET ALL</button>
            </div>
        </div>
        
        <!-- Player shields -->
        <div id="player_shield_container">
            <div class="row partition_row" ng-repeat="rows in gameLobby.game.spots | pmkr.partition: gameLobby.game.numberOfSpots/2" >
                <div class="col-sm-12">
                    <div ng-class="gameLobby.getColWidth(gameLobby.game)" class="col-sm-6" ng-repeat="spot in rows" ng-init="spot.showChampionDetails = false">
                        <div class="row" ng-include="'gamelobby/views/championShield.tpl.html'">
                       
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
</div>
