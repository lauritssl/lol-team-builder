<div class="modal-content-container modal-content-container--has-graphic join-lobby">
  <span class="modal-graphic modal-graphic--create-game"></span>
  <div class="modal-header">
    <h2 class="modal-title">
    Your name, summoner
    </h2>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-8">
      <form name="loginForm">
        <input ng-model="modalCtrl.user.nickname" placeholder="Write your nickname" maxlength="28" class="form-control lob-form-input input-lg" type="text" required>
        <input ng-model="modalCtrl.password" placeholder="Password" maxlength="28" class="form-control lob-form-input input-lg" type="password" ng-if="modalCtrl.game.private" required>
      </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    
    <input type="submit" class="lob-btn" ng-disabled="loginForm.$invalid" ng-click="modalCtrl.user !== null && modalCtrl.ok(modalCtrl.user, modalCtrl.game.id, modalCtrl.password)" value="Join Game" />
    <input type="submit" class="lob-btn" ng-click="modalCtrl.cancel()" value="Go back" />

  </div>
</div>
