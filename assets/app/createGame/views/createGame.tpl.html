 <!-- BG animated -->
 <div id="single-login-bg-container">
 	<div class="col-xs-12" style="padding: 0px;">
 		<video autoplay loop id="login_bg-render">
 			<source src="../../images/webm/BG_animated.webm" type="video/webm">
 			</video>
 		</div>
 	</div>


 	<div class="auth_content content-bg">
 		<div class="col-md-4 main-sidebar-wrapper">
 			<div class="main-sidebar">
 				<div class="col-xs-8 col-xs-offset-2">
 					<p class="p_bluetext">CREATE NEW GAME</p>
 					<div class="form-group">
 						<label for="game_name">GAME NAME</label>
 						<input type="text" class="form-control" id="game_name"  name="game_name" ng-model="createGame.game.title"> 
 						<label for="game_private">PRIVATE</label>
 						<input type="checkbox" ng-model="createGame.game.public" ng-true-value="true" ng-false-value="false" ng-false class="form-control" id="game_name"  name="game_private"> 
 						<label for="game_name">NUMBER OF PLAYERS</label>
 						<input type="range" ng-model="createGame.game.numberOfSpots" min="1" max="10" step="1" style="width: 140px" class="ng-valid ng-dirty">
 						<p>{{createGame.game.numberOfSpots}}</p>                
 					</div>
 					<input type="submit" class="btn ub-custom-btn custom-btn-red" value="Create" ng-click="createGame.createGame(createGame.game)">
 				</div> 				
 			</div>    
 		</div>
 		<div class="col-md-8 content-wrapper create-game-content-wrapper">
 			<div class="row  create-game-content">
				<div ng-click="createGame.game.map = 11" ng-class="{highlighted: createGame.game.map == 11}" class="col-md-6 map-image-container"><img src="createGame.getMapImage(11)" alt="" title="Summoners rift"></div>
				<div ng-click="createGame.game.map = 12" ng-class="{highlighted: createGame.game.map == 12}" class="col-md-6 map-image-container"><img src="createGame.getMapImage(12)" alt="" title="Howling abyss"></div>
 			</div>
 		</div>
 	</div>

 </div>
