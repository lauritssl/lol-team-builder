    <!-- BG animated -->
    <div id="single-login-bg-container">
    <div class="col-xs-12" style="padding: 0px;">
        <video autoplay loop id="login_bg-render">
        <source src="../../images/webm/BG_animated.webm" type="video/webm">
        </video>
    </div>
    </div>


  <div class="home_content-wrapper content-bg">
        <div class="col-md-4 main-sidebar-wrapper">
            <div class="main-sidebar">
                <div class="col-xs-8 col-xs-offset-2">
                    <p class="p_bluetext">JOIN OR CREATE A GAME</p>
                    <div class="form-group">
                        <label for="game_name">GAME ID</label>
                        <input type="text" class="form-control" name="" value="" placeholder="Enter game id" ng-model="home.game.id">     
                         <button type="button" class="btn ub-custom-btn custom-btn-red" ng-click="home.joinGame(home.game.id)">Join game</button>
                    </div>
                    <input type="submit" class="btn ub-custom-btn custom-btn-red" style="width: auto !important;"value="Create a new game" ng-click="home.createGame()">
                </div>              
            </div>    
        </div>
        <div class="content-wrapper col-md-7" id="home-content">
           <div>
               <h2>Games</h2>
               <div class="games-list">
                   <div class="panel panel-default">
                   <div class="panel-body">
                   <div class="row">
                    <div class="col-md-2"> TITLE</div>
                     <div class="col-md-2"> CREATED AT</div>
                     <div class="col-md-3"> OWNER</div>
                     <div class="col-md-1"> SPOTS</div>
                     <div class="col-md-2"> MAP</div>
                     <div class="col-md-2"></div>
                    </div>
                     <div ng-repeat="game in home.games" class="row" ng-hide="game.private"> 

                     <div class="col-md-2"> <b>{{game.title}}</b></div>
                     <div class="col-md-2"> <span am-time-ago="game.createdAt"></span></div>
                       <div class="col-md-3"> {{game.user.username}}</div>
                     <div class="col-md-1"> Coming soon <!-- {{game.spotsTaken}}/{{game.numberOfSpots}} --></div>
                     <div class="col-md-2"> Summoners Rift</div>
                     <div class="col-md-2">
                     <button class="btn btn-success" ng-click="home.joinGame(game.id)">JOIN</button>   
                     </div>
                    


</div>
                   </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
