    <!-- BG animated -->
    <div id="single-login-bg-container">
    <div class="col-xs-12" style="padding: 0px;">
        <video autoplay loop id="login_bg-render">
        <source src="../../images/webm/BG_animated.webm" type="video/webm">
        </video>
    </div>
    </div>


  <div class="home_content content-bg">
        <div class="col-md-4 main-sidebar-wrapper">
            <div id="create-game-sidebar">
                <div class="col-xs-8 col-xs-offset-2">
                    <p class="p_bluetext">CREATE NEW GAME</p>
                    <div class="form-group">
                        <label for="game_name">GAME NAME</label>
                        <input type="text" class="form-control" id="game_name"  name="game_name"> 
                        <label for="game_private">PRIVATE</label>
                        <input type="checkbox" ng-model="createGame.game.private" ng-true-value="true" ng-false-value="false" ng-false class="form-control" id="game_private"  name="game_private"> 
                        <label for="game_name">NUMBER OF PLAYERS</label>
                        <input type="range" ng-model="createGame.game.numberOfSpots" min="1" max="10" step="1" style="width: 140px" class="ng-valid ng-dirty">
                        <p>{{createGame.game.numberOfSpots}}</p>                
                    </div>
                    <input type="submit" class="btn custom_btn-red" value="Create">
                </div>              
            </div>    
        </div>
        <div class="content-wrapper" id="home-content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-6 col-sm-offset-3 game-input-container text-center">
                    <div class="form-group">
                         <input type="text" class="form-control" name="" value="" placeholder="Enter game id" ng-model="home.game.id">
                    </div>
                        <button type="button" class="btn custom_btn-red" ng-click="main.go('games/'+home.game.id)">Join game</button>
                    </div>
                    
                    
                    <div class="col-sm-6 col-sm-offset-3 game-input-container text-center" ng-if="main.currentUser.id">
                    <div class="form-group">
                         <input type="text" class="form-control" name="" value="" placeholder="Enter game title" ng-model="home.newGame.title">
                    </div>
                        <button type="button" class="btn custom_btn-red" ng-click="main.go('/new/game')">Create game</button>
                
                    </div>
                   
                    <!-- <div class="col-sm-12">
                        <a href="#" id="login-btn_frontpage"></a>
                    </div> -->
                </div>
                <div class="col-sm-6">
                </div>    
            </div>
        </div>
    </div>
