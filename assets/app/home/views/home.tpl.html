    <!-- BG animated -->
    <div id="single-login-bg-container">
    <div class="col-xs-12" style="padding: 0px;">
        <video autoplay loop id="login_bg-render">
        <source src="../../images/webm/BG_animated.webm" type="video/webm">
        </video>
    </div>
    </div>


  <div class="home_content-wrapper content-bg">
        <div class="col-md-4 main-sidebar-wrapper">
            <div class="main-sidebar">
                <div class="col-xs-8 col-xs-offset-2">
                    <p class="p_bluetext">JOIN OR CREATE A GAME</p>
                    <div class="form-group">
                        <label for="game_name">GAME ID</label>
                        <input type="text" class="form-control" name="" value="" placeholder="Enter game id" ng-model="home.game.id">            
                    </div>
                    <input type="submit" class="btn custom_btn-red" value="Create a new game" ng-click="main.go('/new/game')">
                </div>              
            </div>    
        </div>
        <div class="content-wrapper col-md-8" id="home-content">
           <div>
               <h2>My games</h2>
               <div class="games-list">
                
                   <div class="panel panel-default">
                   <div class="panel-body">
                   <div ng-repeat="game in home.currentUser.games" class="row">

                     <div class="col-md-3"> <h4> {{game.title}}</h4></div>
                     <div class="col-md-3"> <span am-time-ago="game.createdAt"></span></div>
                     <div class="col-md-3"> {{game.users.length}}/{{game.numberOfSpots}}</div>
                     <div class="col-md-3">
                     <button class="btn btn-success" ng-click="home.joinGame(game)">JOIN</button>
                      <button class="btn btn-danger" ng-click="home.deleteGame(game)">DELETE</button>
                    </div>
               </div>
               </div>
             </div>
               </div>

               <h2>Games</h2>
               <div class="games-list">
                   <div class="panel panel-default">
                   <div class="panel-body">
                     <div ng-repeat="game in home.games" class="row"> 

                     <div class="col-md-3"> <h4> {{game.title}}</h4></div>
                     <div class="col-md-3"> <span am-time-ago="game.createdAt"></span></div>
                     <div class="col-md-3"> {{game.users.length}}/{{game.numberOfSpots}}</div>
                     <button class="btn btn-danger" ng-click="home.deleteGame(game)">DELETE</button>
                     <div class="col-md-3"><button class="btn btn-success" ng-click="home.joinGame(game.id)">JOIN</button></div>
                    


</div>
                   </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
